<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page not found</title>
  <meta name="description" content="The page you're looking for can't be found." />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --muted:#9aa4b2;
      --accent:#7c3aed;
      --glass: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(14,165,233,0.06), transparent),
                  var(--bg);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:980px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:36px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 1fr 420px;
      gap:28px;
      align-items:center;
      backdrop-filter: blur(6px) saturate(120%);
    }

    .left{padding-right:6px}
    h1{font-size:62px;line-height:1;margin:0 0 8px}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:16px}

    .actions{display:flex;gap:12px;margin-top:18px}
    .btn{
      appearance:none;border:0;padding:12px 16px;border-radius:10px;font-weight:600;cursor:pointer;
      background:var(--accent);color:white;box-shadow:0 8px 20px rgba(124,58,237,0.18);
      text-decoration:none;display:inline-flex;align-items:center;gap:10px
    }
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);box-shadow:none}

    form.search{display:flex;margin-top:12px;gap:8px}
    form.search input{flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--glass);color:inherit}
    form.search button{padding:10px 14px;border-radius:10px;border:none;background:rgba(255,255,255,0.03);color:var(--muted);cursor:pointer}

    .right{display:flex;align-items:center;justify-content:center}
    .illustration{
      width:100%;max-width:380px;height:260px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);
      padding:20px;position:relative;overflow:hidden
    }

    .scene{width:260px;height:160px}
    svg{display:block;max-width:100%}

    .meta{margin-top:10px;color:var(--muted);font-size:13px}

    @media (max-width:880px){
      .card{grid-template-columns:1fr; padding:22px}
      h1{font-size:44px}
      .illustration{order:-1;margin-bottom:12px}
    }

    /* subtle floating animation */
    .float{animation:float 6s ease-in-out infinite}
    @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-8px)}100%{transform:translateY(0)}}

    /* accessible focus */
    a:focus, button:focus, input:focus{outline:3px solid rgba(124,58,237,0.18);outline-offset:2px}
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title">
    <section class="card" aria-describedby="desc">
      <div class="left">
        <h1 id="title">Error-404</h1>
        <p class="lead" id="desc"> Oops — we can’t find the page you’re looking for. It may have been moved, renamed, or never existed.</p>

        <div class="actions" role="group" aria-label="404 actions">
          <a class="btn" href="/">&#8592; Go home</a>
          <a class="btn ghost" href="/contact">Contact support</a>
        </div>

        <form class="search" role="search" action="/search" method="get" aria-label="Search the site">
          <input type="search" name="q" placeholder="Search the site" aria-label="Search" />
          <button type="submit" aria-label="Search button">Search</button>
        </form>

        <p class="meta">Tip: if you typed the URL manually, double-check for typos or try using the search box above.</p>
      </div>

      <div class="right">
        <div class="illustration" aria-hidden="true">
          <!-- friendly robot svg -->
          <div class="scene float">
            <svg viewBox="0 0 240 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <defs>
                <linearGradient id="g1" x1="0" x2="1">
                  <stop offset="0" stop-color="#7c3aed" stop-opacity="0.95"/>
                  <stop offset="1" stop-color="#06b6d4" stop-opacity="0.9"/>
                </linearGradient>
              </defs>
              <rect x="8" y="20" rx="14" ry="14" width="224" height="112" fill="url(#g1)" opacity="0.12"/>
              <g transform="translate(40,18)">
                <rect x="0" y="36" width="120" height="76" rx="12" fill="#071029" opacity="0.85"/>
                <circle cx="60" cy="20" r="20" fill="#0ea5e9" opacity="0.95"/>
                <rect x="50" y="44" width="20" height="12" rx="3" fill="#e6eef8"/>
                <g transform="translate(10,62)" fill="#94a3b8">
                  <rect x="0" y="0" width="28" height="6" rx="3"/>
                  <rect x="36" y="0" width="48" height="6" rx="3"/>
                </g>
                <g transform="translate(86,64) rotate(12)">
                  <rect x="0" y="0" width="22" height="12" rx="3" fill="#c7d2e6" opacity="0.12"/>
                </g>
                <text x="14" y="96" font-family="monospace" font-size="20" fill="#cbd5e1">/page-not-found</text>
              </g>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <!-- simple structured data (optional) -->
    <script type="application/ld+json">
      {
        "@context":"https://schema.org",
        "@type":"WebPage",
        "name":"404 — Page not found",
        "description":"404 error page"
      }
    </script>
  </main>
</body>
</html>
