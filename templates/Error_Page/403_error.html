<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>403 Forbidden</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#0b1220;
      --accent:#ff6b6b;
      --muted:#98a0b3;
      --card:#0b1226;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:linear-gradient(135deg,var(--bg1),var(--bg2));color:#e6eef8}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:radial-gradient(1200px 400px at 10% 10%, rgba(255,107,107,0.06), transparent 5%), linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:18px;padding:36px;max-width:920px;width:100%;box-shadow:0 10px 30px rgba(2,6,23,0.6);display:flex;gap:28px;align-items:center}
    .left{flex:0 0 200px;display:flex;align-items:center;justify-content:center}
    .badge{width:180px;height:180px;border-radius:50%;background:linear-gradient(135deg, rgba(255,107,107,0.12), rgba(255,107,107,0.04));display:grid;place-items:center;backdrop-filter:blur(6px);border:1px solid rgba(255,255,255,0.04)}
    .badge svg{width:86px;height:86px;display:block}
    .body{flex:1;min-width:0}
    h1{margin:0;font-size:36px;letter-spacing:-0.02em}
    p{color:var(--muted);margin:12px 0 20px;font-size:15px;line-height:1.5}
    .meta{display:flex;gap:12px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:10px;border:0;background:linear-gradient(90deg, rgba(255,107,107,0.13), rgba(255,107,107,0.08));color:#fff;font-weight:600;cursor:pointer;text-decoration:none}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
    .small{font-size:13px;color:var(--muted)}
    .details{margin-top:18px;padding:12px;background:rgba(255,255,255,0.02);border-radius:10px;border:1px solid rgba(255,255,255,0.02);color:var(--muted);font-family:Menlo,Monaco,monospace;font-size:13px}
    @media (max-width:720px){
      .card{flex-direction:column;gap:18px;padding:24px}
      .left{flex:0 0 auto}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="main" aria-labelledby="title">
      <div class="left">
        <div class="badge" aria-hidden="true">
          <!-- lock / forbidden icon -->
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <rect x="3" y="10" width="18" height="10" rx="2" stroke="currentColor" stroke-width="1.2" opacity="0.9"/>
            <path d="M8 10V7a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
            <path d="M9 14h6" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" opacity="0.95"/>
          </svg>
        </div>
      </div>

      <div class="body">
        <h1 id="title">403 — Forbidden</h1>
        <p>Sorry — you don’t have permission to access this resource. If you think this is an error, contact the site administrator or try again with different credentials.</p>

        <div class="meta">
          <span class="small">Reference: <strong>Request denied by server</strong></span>
        </div>

        <div class="details" role="status">
          <div><strong>HTTP/1.1 403 Forbidden</strong></div>
          <div style="margin-top:6px">You attempted to access: <span style="color:#d6e7ff">/requested/path</span></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    function goBack(){
      if(history.length>1) history.back(); else location.href = '/';
    }

    // Optional: replace displayed path with the actual path
    (function(){
      try{
        var path = decodeURI(location.pathname + location.search);
        var el = document.querySelector('.details div:nth-child(2) span');
        if(el) el.textContent = path;
      }catch(e){/*ignore*/}
    })();
  </script>
</body>
</html>
