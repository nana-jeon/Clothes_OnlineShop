{% extends 'admin/layout.html' %}

{% block content %}
<main class="content">

  <!-- Header -->
  <header class="header">
    <h1>Confirm Delete</h1>
    <div class="user">üë§ Admin</div>
  </header>

  <!-- Confirmation Card -->
  <section class="confirm-card">

    <div class="icon">‚ö†Ô∏è</div>
