{% extends 'admin/layout.html' %}

{% block content %}
<div class="container">
  <h1>Create New Product</h1>
  <form action="/admin/product/create" method="POST" enctype="multipart/form-data">

    <!-- Product Name -->
    <label for="name">Product Name</label>
    <input type="text" id="name" name="name" placeholder="Enter product name" required>

    <!-- Category -->
    <label for="category">Category</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
      {% endfor %}
    </select>

    <!-- Cost -->
    <label for="cost">Cost ($)</label>
    <input type="number" id="cost" name="cost" step="0.01" min="0" required>

    <!-- Price -->
    <label for="price">Price ($)</label>
    <input type="number" id="price" name="price" step="0.01" min="0" required>

    <!-- Image -->
    <label for="image">Product Image</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <!-- Stock -->
    <label for="stock">Stock</label>
    <input type="number" id="stock" name="stock" min="0" required>

    <!-- Description -->
    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Enter product description" required></textarea>

    <!-- Buttons -->
    <div class="form-buttons">
        <button type="submit" class="product-btn">Create Product</button>
        <a href="/admin/product" class="product-btn cancel">Cancel</a>
        <button type="reset" class="product-btn reset-btn">Reset</button>
    </div>



  </form>
</div>
{% endblock %}
