{% extends 'admin/layout.html' %}

{% block content %}
<main class="content">

  <!-- Header -->
  <header class="header">
    <h1>Edit User</h1>
    <div class="user">ðŸ‘¤ Admin</div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <a href="/admin/user" class="btn back">â¬… Back To User List</a>
  </section>

  <!-- Add User Form -->
  <section class="form-card">
    <form method="POST" action="{{ url_for('user_updated' , user_id = user.id) }}">

        {# user_id #}
        <input type="hidden" name="user_id" value="{{ user.id }}">



        {# Username #}
      <div class="form-grid">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter full name" value="{{ user.username }}" required>
        </div>

          {# Email #}
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter email" value="{{ user.email }}" required>
        </div>

      </div>

    <div class="form-buttons">
            <button type="submit" class="product-btn">Update</button>
      <a href="/admin/user" class="product-btn cancel">Cancel</a>

      <button type="reset" class="product-btn reset-btn">Reset</button>
    </div>


    </form>
  </section>

</main>
{% endblock %}
