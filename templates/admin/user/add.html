{% extends 'admin/layout.html' %}

{% block content %}
<main class="content">

  <!-- Header -->
  <header class="header">
    <h1>Add User</h1>
    <div class="user">ðŸ‘¤ Admin</div>
  </header>

  <!-- Controls -->
  <section class="controls">
    <a href="/admin/user" class="btn back">â¬… Back To User List</a>
  </section>

  <!-- Add User Form -->
  <section class="form-card">
    <form method="POST" action="{{ url_for('user_created') }}" enctype="multipart/form-data">
      <div class="form-grid">

          {# Username #}
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter full name"  required>
        </div>

          {# Email #}
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" placeholder="Enter email" required>
        </div>

          {# Password #}
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="password" placeholder="Enter password" required>
        </div>

      </div>



    <div class="form-buttons">
        {% if status == 'add'  %}
            <button type="submit" class="product-btn">Save</button>
        {% endif %}
      <a href="/admin/user" class="product-btn cancel">Cancel</a>

      <button type="reset" class="product-btn reset-btn">Reset</button>
    </div>


    </form>
  </section>

</main>
{% endblock %}
