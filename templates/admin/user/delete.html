{% extends 'admin/layout.html' %}

{% block content %}
<main class="content">

  <!-- Header -->
  <header class="header">
    <h1>Confirm Delete</h1>
    <div class="user">üë§ Admin</div>
  </header>

  <!-- Confirmation Card -->
  <section class="confirm-card">

    <div class="icon">‚ö†Ô∏è</div>

    <h2>Delete User</h2>

    <p>
      Are you sure you want to delete this user?<br>
      <strong>This action cannot be undone.</strong>
    </p>

    <!-- User Info (Optional but recommended) -->
    <div class="user-info">
        <p><strong>Name:</strong>{{ user.username }}</p>
        <p><strong>Email:</strong>{{ user.email }}</p>
        <p><strong>Branch:</strong>{{ user.branch_table.name }}</p>
    </div>
      <div class="confirm-actions">
      <form method="post" action="{{ url_for('user_deleted', user_id=user.id) }}">
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <button type="submit" class="btn danger">Yes, Delete</button>

      </form>

      <a href="/admin/user" class="btn cancel">Cancel</a>

    </div>

  </section>

</main>
{% endblock %}
