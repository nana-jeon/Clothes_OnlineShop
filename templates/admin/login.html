<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      width: 350px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .error-message {
      background: #ffe6e6;
      color: #cc0000;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .form-group input:focus {
      border-color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #667eea;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #5a67d8;
    }

    .extra {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .extra a {
      color: #667eea;
      text-decoration: none;
    }

    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>

    <!-- Show error message if it exists -->
    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('do_login') }}">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter your email"
               value="{{ email if email else '' }}" required>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button class="login-btn" type="submit">Login</button>
    </form>

  </div>

</body>
</html>
