{% extends 'admin/layout.html' %}

{% block content %}

<div class="container">
  <h1>Create New Category</h1>

  <form  method="POST" action="{{ url_for('category_created') }}">

    <label for="name">Category Name</label>
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Enter category name"
      required
    >

    <div class="form-buttons">
            <button type="submit" class="product-btn">Create Category</button>
      <a href="/admin/category" class="product-btn cancel">Cancel</a>

      <button type="reset" class="product-btn reset-btn">Reset</button>
    </div>

  </form>
</div>

{% endblock %}
